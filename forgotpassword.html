<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logistics.css">
</head>
<body>

    
    <div class="container">
      <h1 class="form-title">Forgot Password</h1>
      <form  id="userforgotPassword" method="POST" >
        <div class="main-user-info">
        
          <div class="user-input-box">
            <label for="username"> Username or Email address</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter username or email address"
              required
            />
          </div>


           <div class="form-submit-btn">
          <input type="submit" value="Submit"  />
   <script >

document.getElementById("userforgotPassword").addEventListener('submit', userforgotPassword);
    
    function userforgotPassword(e){
        e.preventDefault();
        let username = document.getElementById('username').value;   
        
      
    
    fetch("https://nbtms.pythonanywhere.com/api/staff/forgot_password/",{
        method:'POST',
        headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-type' : 'application/json',
   
        },
        body:JSON.stringify({username:username})
        
        } )
   .then((res) => {
    
     if(res.status === 201){
         alert('registration successful')
            window.location.replace("login.html");
            res.json().then((result)=>{
                console.log(result);
    
            })
</script>  

        </body>
        </html>
